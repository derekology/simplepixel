services:
  simple-pixel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-pixel
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - HOST_NAME=${HOST_NAME:-localhost}
      - DB_PATH=/app/data/simple-pixel.db
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-60}
      - PIXEL_EXPIRY_DAYS=${PIXEL_EXPIRY_DAYS:-7}
    volumes:
      - simple-pixel-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "node -e \"require('http').get('http://localhost:' + (process.env.PORT || 3000) + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\"",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  simple-pixel-data:
    driver: local
